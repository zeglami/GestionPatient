<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>MyDoc</title>
</head>
<body>
	<div layout:fragment="pageContent"
		class="d-flex justify-content-center">
<div class="card">
<div class="card-header">
<h3>Enregistrement efectu√© avec succes</h3>
</div>
<div class="card-body">

<div class="form-group">
<label class="font-weight-bold">ID : </label>
<label th:text="${patient.id}"></label>
</div>

<div class="form-group">
<label class="font-weight-bold">Name : </label>
<label th:text="${patient.name}"></label>
</div>

<div class="form-group">
<label class="font-weight-bold">Date de naissance : </label>
<label th:text="${patient.dateNaissance}"></label>
</div>


<div class="form-group">
<label class="font-weight-bold">Score : </label>
<label th:text="${patient.score}"></label>
</div>


<div class="form-group">
<label class="font-weight-bold">Malade : </label>
<label th:text="${patient.malade}"></label>
</div>

</div>

</div>
	</div>
</body>
</html>
